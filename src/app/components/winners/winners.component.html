<main>
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Car Column -->
    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Car</th>
      <td mat-cell *matCellDef="let element">{{ element.car }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef>Wins</th>
      <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
    </ng-container>

    <!-- Best Time (seconds) Column -->
    <ng-container matColumnDef="bestTime">
      <th mat-header-cell *matHeaderCellDef>Best Time (seconds)</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <section class="winners-details-area">
    <h1>{{ nameWithCount() }}</h1>

    @if (winners().length > pageLimit) {
      <div class="page-info">
        <h3>{{ pageInfo() }}</h3>

        <mat-paginator
          [length]="winners().length"
          [pageSize]="pageLimit"
          [hidePageSize]="true"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    }
  </section>
</main>
